<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Github -->
    <section class="github">
      <h1>Github User Finder</h1>
      <input type="text" placeholder="Enter Username" class="user-input" />
      <img
        src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
        alt="github_profile"
        class="profile"
      />
      <p class="username">Github Username</p>
      <div class="follow">
        <h3>Followers</h3>
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="follow-0"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="follow-1"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="follow-2"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="follow-3"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="follow-4"
        />
      </div>
      <div class="following">
        <h3>Followings</h3>
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="following-0"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="following-1"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="following-2"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="following-3"
        />
        <img
          src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
          alt=""
          class="following-4"
        />
      </div>
    </section>

    <!-- Random Dog -->
    <section class="dog">
      <img
        src="https://images.unsplash.com/photo-1542973748-658653fb3d12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80"
        alt=""
        class="dogPic"
      />
      <button class="btn">Generate Photo</button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
